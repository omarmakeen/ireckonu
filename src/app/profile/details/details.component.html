<mat-tab-group>
    <mat-tab label="Profile Details">
        <ng-template matTabContent>
            <app-details-tab></app-details-tab>
        </ng-template>
    </mat-tab>
    <mat-tab label="Profile ID's">
        <ng-template matTabContent>
            <app-profile-id-tab></app-profile-id-tab>

    <mat-tab label="Activity Timeline">
            <ng-template matTabContent>
                <app-activity-timeline-tab></app-activity-timeline-tab>
            </ng-template>
        </mat-tab>
</mat-tab-group>
