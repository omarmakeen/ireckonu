<form>
    <input #search class="search-input" type="text" [placeholder]="'searchBar.placeholder' | translate" aria-label="Search">
    <button mdbBtn size="sm" color="elegant" rounded="true" class="search-button" mdbWavesEffect type="submit"
        (click)='searchClick(search.value)'><i class="material-icons">search</i></button>
</form>
