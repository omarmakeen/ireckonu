<div class="header">
    <h1>{{title | translate}}</h1>
    <ul class="header__profile">
        <li>
            <h1>Profiles:</h1>
        </li>
        <li>
            <img class="profile-image" [src]="profileService.currentProfile?.photo">
        </li>
        <li>
            <h1>{{profileService.currentProfile?.first_name}} {{profileService.currentProfile?.last_name}}</h1>
        </li>
    </ul>
</div>
